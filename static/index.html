<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT-vCSGO-Beta - Control Panel</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #242424;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #00d4ff;
            --success: #00ff88;
            --warning: #ffaa00;
            --error: #ff5555;
            --border: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--bg-secondary);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: var(--accent);
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats {
            display: flex;
            gap: 30px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: var(--accent);
            color: var(--bg-primary);
            transform: translateY(-2px);
        }
        
        button.primary {
            background: var(--accent);
            color: var(--bg-primary);
        }
        
        button.danger {
            background: var(--error);
        }
        
        button.success {
            background: var(--success);
            color: var(--bg-primary);
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .scrapers-panel {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h2 {
            color: var(--accent);
            font-size: 20px;
        }
        
        .scraper-list {
            display: grid;
            gap: 10px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .scraper-item {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }
        
        .scraper-item:hover {
            border-color: var(--accent);
            transform: translateX(5px);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--error);
        }
        
        .status-indicator.running {
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .scraper-info {
            display: flex;
            flex-direction: column;
        }
        
        .scraper-name {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        .scraper-status {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .scraper-controls {
            display: flex;
            gap: 5px;
        }
        
        .scraper-controls button {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .config-button {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }
        
        .logs-panel {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
        }
        
        .log-container {
            background: #000;
            border-radius: 5px;
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-entry.error {
            color: var(--error);
        }
        
        .log-entry.warning {
            color: var(--warning);
        }
        
        .log-entry.success {
            color: var(--success);
        }
        
        .log-entry.info {
            color: var(--accent);
        }
        
        .log-timestamp {
            color: #666;
            margin-right: 10px;
        }
        
        .log-scraper {
            color: var(--accent);
            margin-right: 10px;
        }
        
        .opportunities-panel {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .opportunities-table {
            width: 100%;
            margin-top: 20px;
        }
        
        .opportunities-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .opportunities-table th,
        .opportunities-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        .opportunities-table th {
            background: var(--bg-card);
            color: var(--accent);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
        }
        
        .opportunities-table td {
            font-size: 14px;
        }
        
        .profit-high {
            color: var(--success);
            font-weight: bold;
        }
        
        .profit-medium {
            color: var(--warning);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            background: var(--bg-secondary);
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
            border: 1px solid var(--border);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close {
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
        }
        
        .close:hover {
            color: var(--error);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--bg-card);
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border);
        }
        
        .connection-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--error);
        }
        
        .connection-indicator.connected {
            background: var(--success);
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ BOT-vCSGO-Beta Control Panel</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="total-items">--</div>
                    <div class="stat-label">Items Totales</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="active-opportunities">--</div>
                    <div class="stat-label">Oportunidades</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="running-scrapers">0</div>
                    <div class="stat-label">Scrapers Activos</div>
                </div>
            </div>
        </header>
        
        <div class="controls">
            <button class="primary" onclick="startAllScrapers()">‚ñ∂ Iniciar Todos</button>
            <button class="danger" onclick="stopAllScrapers()">‚èπ Detener Todos</button>
            <button class="success" onclick="runProfitabilityAnalysis()">üìä An√°lisis de Rentabilidad</button>
            <button onclick="refreshData()">üîÑ Actualizar</button>
        </div>
        
        <div class="opportunities-panel">
            <div class="panel-header">
                <h2>üí∞ Mejores Oportunidades</h2>
                <button onclick="loadOpportunities()">Actualizar</button>
            </div>
            <div class="opportunities-table">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Plataforma</th>
                            <th>Precio Compra</th>
                            <th>Rentabilidad</th>
                            <th>Ganancia</th>
                        </tr>
                    </thead>
                    <tbody id="opportunities-tbody">
                        <tr>
                            <td colspan="5" style="text-align: center;">Cargando oportunidades...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="grid">
            <div class="scrapers-panel">
                <div class="panel-header">
                    <h2>ü§ñ Scrapers</h2>
                    <span id="scrapers-count">0 activos</span>
                </div>
                <div class="scraper-list" id="scrapers-list">
                    <!-- Se llena din√°micamente -->
                </div>
            </div>
            
            <div class="logs-panel">
                <div class="panel-header">
                    <h2>üìù Logs en Tiempo Real</h2>
                    <button onclick="clearLogs()">Limpiar</button>
                </div>
                <div class="log-container" id="log-container">
                    <!-- Se llena din√°micamente -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Configuraci√≥n -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚öôÔ∏è Configuraci√≥n de Scraper</h2>
                <span class="close" onclick="closeConfigModal()">&times;</span>
            </div>
            <form id="configForm">
                <input type="hidden" id="config-scraper-name">
                
                <div class="form-group">
                    <label>Intervalo de Actualizaci√≥n (segundos)</label>
                    <input type="number" id="config-interval" value="60" min="10">
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="config-proxy">
                    <label for="config-proxy">Usar Proxy</label>
                </div>
                
                <div class="form-group">
                    <label>M√°ximo de Reintentos</label>
                    <input type="number" id="config-retries" value="5" min="1" max="20">
                </div>
                
                <div class="form-group">
                    <label>Timeout (segundos)</label>
                    <input type="number" id="config-timeout" value="10" min="5" max="60">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="primary">Guardar Configuraci√≥n</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="connection-status">
        <div class="connection-indicator" id="connection-indicator"></div>
        <span id="connection-text">Desconectado</span>
    </div>
    
    <script>
        // Variables globales
        let ws = null;
        let scrapers = {};
        const API_URL = 'http://localhost:8000';
        
        // Elementos del DOM
        const scrapersListEl = document.getElementById('scrapers-list');
        const logContainerEl = document.getElementById('log-container');
        const totalItemsEl = document.getElementById('total-items');
        const activeOpportunitiesEl = document.getElementById('active-opportunities');
        const runningScrapersEl = document.getElementById('running-scrapers');
        const scrapersCountEl = document.getElementById('scrapers-count');
        const connectionIndicatorEl = document.getElementById('connection-indicator');
        const connectionTextEl = document.getElementById('connection-text');
        const opportunitiesTbodyEl = document.getElementById('opportunities-tbody');
        
        // Conectar WebSocket
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = () => {
                console.log('WebSocket conectado');
                connectionIndicatorEl.classList.add('connected');
                connectionTextEl.textContent = 'Conectado';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = () => {
                console.log('WebSocket desconectado');
                connectionIndicatorEl.classList.remove('connected');
                connectionTextEl.textContent = 'Desconectado';
                
                // Intentar reconectar despu√©s de 5 segundos
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onerror = (error) => {
                console.error('Error WebSocket:', error);
            };
        }
        
        // Manejar mensajes WebSocket
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'initial_state':
                    updateScrapers(data.data.scrapers);
                    updateStats(data.data.stats);
                    break;
                
                case 'log':
                    addLogEntry(data.data);
                    break;
                
                case 'scraper_update':
                    updateScraperStatus(data.data);
                    break;
            }
        }
        
        // Actualizar lista de scrapers
        function updateScrapers(scrapersData) {
            scrapers = {};
            scrapersData.forEach(scraper => {
                scrapers[scraper.name] = scraper;
            });
            renderScrapers();
            updateScrapersCount();
        }
        
        // Renderizar scrapers
        function renderScrapers() {
            scrapersListEl.innerHTML = '';
            
            Object.values(scrapers).forEach(scraper => {
                const scraperEl = createScraperElement(scraper);
                scrapersListEl.appendChild(scraperEl);
            });
        }
        
        // Crear elemento de scraper
        function createScraperElement(scraper) {
            const div = document.createElement('div');
            div.className = 'scraper-item';
            div.id = `scraper-${scraper.name}`;
            
            const statusClass = scraper.running ? 'running' : '';
            const statusText = scraper.running ? 'Ejecutando' : 'Detenido';
            
            div.innerHTML = `
                <div class="status-indicator ${statusClass}"></div>
                <div class="scraper-info">
                    <div class="scraper-name">${scraper.name}</div>
                    <div class="scraper-status">${statusText}</div>
                </div>
                <div class="scraper-controls">
                    ${scraper.running ? 
                        `<button class="danger" onclick="stopScraper('${scraper.name}')">‚èπ</button>` :
                        `<button class="success" onclick="startScraper('${scraper.name}')">‚ñ∂</button>`
                    }
                    <button class="config-button" onclick="openConfigModal('${scraper.name}')">‚öôÔ∏è</button>
                </div>
                <button onclick="viewScraperLogs('${scraper.name}')">üìã Logs</button>
            `;
            
            return div;
        }
        
        // Agregar entrada de log
        function addLogEntry(logData) {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${logData.level.toLowerCase()}`;
            
            const timestamp = new Date(logData.timestamp).toLocaleTimeString();
            
            logEntry.innerHTML = `
                <span class="log-timestamp">${timestamp}</span>
                <span class="log-scraper">[${logData.scraper}]</span>
                <span class="log-message">${logData.message}</span>
            `;
            
            logContainerEl.appendChild(logEntry);
            
            // Mantener solo los √∫ltimos 500 logs
            while (logContainerEl.children.length > 500) {
                logContainerEl.removeChild(logContainerEl.firstChild);
            }
            
            // Auto-scroll al final
            logContainerEl.scrollTop = logContainerEl.scrollHeight;
        }
        
        // Funciones de control
        async function startScraper(scraperName) {
            try {
                const response = await fetch(`${API_URL}/api/scrapers/${scraperName}/start`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    console.log(`Scraper ${scraperName} iniciado`);
                    refreshData();
                }
            } catch (error) {
                console.error('Error iniciando scraper:', error);
            }
        }
        
        async function stopScraper(scraperName) {
            try {
                const response = await fetch(`${API_URL}/api/scrapers/${scraperName}/stop`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    console.log(`Scraper ${scraperName} detenido`);
                    refreshData();
                }
            } catch (error) {
                console.error('Error deteniendo scraper:', error);
            }
        }
        
        async function startAllScrapers() {
            for (const scraperName in scrapers) {
                if (!scrapers[scraperName].running) {
                    await startScraper(scraperName);
                    await new Promise(resolve => setTimeout(resolve, 500)); // Peque√±a pausa entre inicios
                }
            }
        }
        
        async function stopAllScrapers() {
            for (const scraperName in scrapers) {
                if (scrapers[scraperName].running) {
                    await stopScraper(scraperName);
                }
            }
        }
        
        async function runProfitabilityAnalysis() {
            try {
                const response = await fetch(`${API_URL}/api/profitability/analyze`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    console.log('An√°lisis de rentabilidad iniciado');
                    setTimeout(loadOpportunities, 5000); // Cargar oportunidades despu√©s de 5 segundos
                }
            } catch (error) {
                console.error('Error ejecutando an√°lisis:', error);
            }
        }
        
        async function loadOpportunities() {
            try {
                const response = await fetch(`${API_URL}/api/profitability`);
                const opportunities = await response.json();
                
                if (opportunities.length === 0) {
                    opportunitiesTbodyEl.innerHTML = '<tr><td colspan="5" style="text-align: center;">No hay oportunidades rentables</td></tr>';
                    return;
                }
                
                opportunitiesTbodyEl.innerHTML = opportunities.slice(0, 20).map(opp => {
                    const profitClass = opp.profit_percentage > 15 ? 'profit-high' : 
                                       opp.profit_percentage > 10 ? 'profit-medium' : '';
                    
                    return `
                        <tr>
                            <td>${opp.name}</td>
                            <td>${opp.buy_platform}</td>
                            <td>$${opp.buy_price.toFixed(2)}</td>
                            <td class="${profitClass}">${opp.profit_percentage.toFixed(1)}%</td>
                            <td>$${opp.profit_amount.toFixed(2)}</td>
                        </tr>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error cargando oportunidades:', error);
            }
        }
        
        async function refreshData() {
            try {
                // Cargar scrapers
                const scrapersResponse = await fetch(`${API_URL}/api/scrapers`);
                const scrapersData = await scrapersResponse.json();
                updateScrapers(scrapersData);
                
                // Cargar estad√≠sticas
                const statsResponse = await fetch(`${API_URL}/api/stats`);
                const stats = await statsResponse.json();
                updateStats(stats);
                
                // Cargar oportunidades
                loadOpportunities();
                
            } catch (error) {
                console.error('Error actualizando datos:', error);
            }
        }
        
        function updateStats(stats) {
            totalItemsEl.textContent = stats.total_items || '--';
            activeOpportunitiesEl.textContent = stats.active_opportunities || '--';
            runningScrapersEl.textContent = stats.running_scrapers || '0';
        }
        
        function updateScrapersCount() {
            const runningCount = Object.values(scrapers).filter(s => s.running).length;
            scrapersCountEl.textContent = `${runningCount} activos`;
            runningScrapersEl.textContent = runningCount;
        }
        
        function clearLogs() {
            logContainerEl.innerHTML = '';
        }
        
        // Modal de configuraci√≥n
        function openConfigModal(scraperName) {
            const modal = document.getElementById('configModal');
            const scraper = scrapers[scraperName];
            
            document.getElementById('config-scraper-name').value = scraperName;
            document.getElementById('config-interval').value = scraper.config.interval || 60;
            document.getElementById('config-proxy').checked = scraper.config.use_proxy || false;
            document.getElementById('config-retries').value = scraper.config.max_retries || 5;
            document.getElementById('config-timeout').value = scraper.config.timeout || 10;
            
            modal.style.display = 'block';
        }
        
        function closeConfigModal() {
            document.getElementById('configModal').style.display = 'none';
        }
        
        // Manejar env√≠o del formulario de configuraci√≥n
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const scraperName = document.getElementById('config-scraper-name').value;
            const config = {
                name: scraperName,
                interval: parseInt(document.getElementById('config-interval').value),
                use_proxy: document.getElementById('config-proxy').checked,
                max_retries: parseInt(document.getElementById('config-retries').value),
                timeout: parseInt(document.getElementById('config-timeout').value)
            };
            
            try {
                const response = await fetch(`${API_URL}/api/scrapers/${scraperName}/config`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                if (response.ok) {
                    console.log('Configuraci√≥n guardada');
                    closeConfigModal();
                    refreshData();
                }
            } catch (error) {
                console.error('Error guardando configuraci√≥n:', error);
            }
        });
        
        // Ver logs de un scraper espec√≠fico
        async function viewScraperLogs(scraperName) {
            try {
                const response = await fetch(`${API_URL}/api/scrapers/${scraperName}/logs`);
                const logs = await response.json();
                
                // Limpiar logs actuales
                clearLogs();
                
                // Mostrar logs del scraper
                logs.forEach(log => {
                    addLogEntry(log);
                });
                
            } catch (error) {
                console.error('Error cargando logs:', error);
            }
        }
        
        // Cerrar modal al hacer clic fuera
        window.onclick = (event) => {
            const modal = document.getElementById('configModal');
            if (event.target === modal) {
                closeConfigModal();
            }
        };
        
        // Inicializar
        connectWebSocket();
        refreshData();
        
        // Actualizar estad√≠sticas cada 30 segundos
        setInterval(refreshData, 30000);
    </script>
</body>
